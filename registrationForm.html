<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Assignment</title>
    </head>
    <body>
        <h1>My Registration Form</h1>
<!--(<input>,text,password,date,radio,submit,<textarea>,<select>)-->
        <form action="/registrationForm.html">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName">
            <br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName">
            <br>

            <label for="email">Email:</label>
            <input type="text" id="email">
            <br>

            <label for="passWord">Password:</label>
            <input type="text" id="passWord">
            <br>

            <label for="ps_Confirm">PW Confirm:</label>
            <input type="text" id="ps_Confirm">
            <br>

            <label for="bday">Birthday</label>
            <input type="date" id="bday">
            <br>

            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
            <br>

            <label for="desc">Description:</label>
            <br>
            <textarea id="desc" cols="30" rows="7"></textarea>
            <br>

            <label for="lang">Favorite Language:</label>
            <select id="lang">
                <option value="">JavaScript</option>
                <option value="">HTML</option>
                <option value="">CSS</option>
            </select>
            <br>

            <input type="submit" value="Submit">

        </form>
    </body>
</html>
